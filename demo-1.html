<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Marvina Carousel Demo</title>
<link rel="stylesheet" href="assets/css/marvina-carousel.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body style="background:#ddd;">
<div id="demo-1">
    <script>
        for(var i=1; i<=31; i++) {
            var n = i < 10 ? '0'+i : i;
            document.write([
                '<div class="mc-carousel-element" style="background-image:url(http://52.224.223.200/libraries/marvina-carousel/demo-images/img/img'+n+'.jpg)"></div>'
            ].join(''))
        }
    </script>
</div>
<script src="assets/js/marvina-carousel.min.js"></script>
<script>
var carousel = new MarvinaCarousel({
    el: '#demo-1',
    minImage: 1,
    maxImage: 10,
    minWidth: 200,
    maxWidth: 400,
    height: 60,
    space: 5,
    list: false,
    autoPlay: true,
    autoPlaySpeed: 10000
});
</script>
</body>
</html>
