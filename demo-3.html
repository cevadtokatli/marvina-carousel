<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Marvina Carousel Demo</title>
<link rel="stylesheet" href="assets/css/marvina-carousel.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="background">
<div id="demo-3">
    <script>
        for(var i=1; i<=16; i++) {
            var n = i < 10 ? '0'+i : i;
            document.write([
                '<div class="mc-carousel-element" style="background-image:url(http://52.224.223.200/libraries/marvina-carousel/demo-images/vertical/vertical'+n+'.jpg)"></div>'
            ].join(''))
        }
    </script>
</div>
<script src="assets/js/marvina-carousel.min.js"></script>
<script>
var carousel = new MarvinaCarousel({
    el: '#demo-3',
    group: false,
    minImage: 1,
    maxImage: 3,
    minWidth: 400,
    maxWidth: 720,
    height: 110,
    space: 10
});
</script>
</body>
</html>
